<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/uikit.min.css" type="text/css"/>
    <link rel="stylesheet" href="static/css/main.css" type="text/css"/>
    <link rel="icon" href="static/img/site.png">
    <script type="text/javascript" src="static/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="static/js/uikit.min.js"></script>
    <script type="text/javascript" src="static/js/uikit-icons.min.js"></script>
    <title>LOGIN</title>
</head>
<body>

<div class="uk-section uk-section-small uk-flex uk-flex-middle uk-text-center uk-margin-large-top">
    <div class="uk-width-1-1">
        <div class="uk-container" style="max-width:330px;">
            <p class="uk-text-lead">
                <img src="static/img/login.png" alt="" style="width: 20%">
                </svg>
            </p>
            <p class="uk-text-lead">登录</p>

            <form action="/login/login" method="POST">
                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" name="account" type="text" placeholder="ユーザネーム/メールアドレス">
                    </div>
                </div>

                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input" name="password" type="password" placeholder="パスワード">
                    </div>
                </div>

                <div class="uk-margin">
                    <div class="uk-inline">
                        <label><input class="uk-checkbox" type="checkbox"> 记住登录状态</label>
                    </div>
                </div>

                <div class="uk-margin" uk-margin>
                    <button class="uk-button uk-button-secondary uk-width-1-1">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
