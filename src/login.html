<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="static/img/site.png">
    <link rel="stylesheet" href="static/css/main.css" type="text/css"/>
    <link rel="stylesheet" href="static/css/all.min.css" type="text/css"/>
    <title>LOGIN</title>
</head>
<body>

<div class="login-container">
    <div class="login-panel">
        <div>
            <img src="static/img/login.png" alt="">
        </div>
        <div class="text-center">登录</div>

        <form action="/login/login" method="POST">
            <div>
                <label>
                    <i class="fas fa-user-alt"></i>
                    <input name="account" type="text" placeholder="ユーザネーム/メールアドレス">
                </label>
            </div>

            <div>
                <label>
                    <i class="fas fa-unlock-alt"></i>
                    <input name="password" type="password" placeholder="パスワード">
                </label>
            </div>

            <div>
                <button>登录</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
