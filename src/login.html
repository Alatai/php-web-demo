<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/uikit.min.css" type="text/css"/>
    <link rel="stylesheet" href="static/css/main.css" type="text/css"/>
    <link rel="icon" href="static/img/site.png">
    <script type="text/javascript" src="static/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="static/js/uikit.min.js"></script>
    <script type="text/javascript" src="static/js/uikit-icons.min.js"></script>
    <title>LOGIN</title>
</head>
<body>

<div class="uk-position-center uk-overlay uk-overlay-default">
    <form action="/login/login" method="POST">
        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" name="account" type="text">
            </div>
        </div>

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                <input class="uk-input" name="password" type="password">
            </div>
        </div>

        <div class="uk-margin" uk-margin>
            <button class="uk-button uk-button-default">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
